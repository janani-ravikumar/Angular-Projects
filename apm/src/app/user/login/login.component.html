<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form autocomplete="off" #loginForm="ngForm" (ngSubmit)="login()" novalidate>
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <input [(ngModel)]="userName" name="userName" id="userName" type="text" class="form-control" required placeholder="User Name..." />
      <em *ngIf="loginForm.controls['userName']?.invalid && loginForm.controls['userName']?.touched">Required</em>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input [(ngModel)]="password" name="password" id="password" type="password" class="form-control" required placeholder="Password..." />
      <em *ngIf="loginForm.controls['password']?.invalid && loginForm.controls['password']?.touched">Required</em>
    </div>
    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary" >Login</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
</div>
